<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&family=Roboto:wght@100;400&family=Teko:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="product-card">
    <div class="product-image">
      <!-- empty div to hold the product image. Image is set in the css -->
    </div>
    <div class="product-details">
      <div class="product-category">
        <p>PERFUME</p>
      </div>
      <div class="product-title">
        <h2>Gabrielle Essence Eau De Parfum</h2>
      </div>
      <div class="product-description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <div class="new-price">$149.99</div>
        <div class="original-price">$169.99</div>
      </div>
      <div class="call-to-action">
        <button><img src="./images/icon-cart.svg" style="width: 14px;"> Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rick van de Sande</a>.
  </div>
</body>

</html>
